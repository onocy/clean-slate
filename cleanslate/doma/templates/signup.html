{% extends 'base.html' %}
{% block extra_head %}
  {% load static %}
  <link href="{% static 'css/form.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
<div class = "card z-depth-5 center">
  <form method="post">
    {% csrf_token %}
    <table>{{form}}</table>
    <button class = "btn right" type = "submit" value = "Submit">Submit</button>
  </form>
</div>
{% endblock %}
